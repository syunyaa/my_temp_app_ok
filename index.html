<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Cool Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="city-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
                id="clickSearch"
              />
            </div>
            <div class="col-3">
              <input
                type="click"
                value="Current"
                class="form-control btn btn-success shadow-sm"
                id="clickCurrent"
              />
            </div>
          </div>
        </form>
        <h1>Sydney NSW, Australia</h1>
        <p>
          <ul>
          <li id="current">Wednesday 22:00</li>
          <li id="weatherStatus">Partly Cloudy</li>
        </ul>
      </p>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <span class="temperature" id="tempNow">19</span
                ><span class="units">Â°C</span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li id="humid">Humidity: 77%</li>
              <li id="windy">Wind: 8 km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small class="footer">
        <a href="https://github.com/syunyaa/my_temp_app_ok"target="_blank">Open-soursed on GitHub</a> and <a href="https://main--cool-sable-6221b4.netlify.app/"target="_blank">hosted on Netlify</a>
        </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
